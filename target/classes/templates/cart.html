<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-item {
            transition: transform 0.2s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
        }
        .quantity-control {
            width: 120px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .empty-cart {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">
                <i class="fas fa-shopping-cart"></i> Shopping Cart
            </h2>
            <div id="cartItemsContainer"></div>
            <div id="emptyCart" class="empty-cart text-center" style="display: none;">
                <div>
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                    <h4>Your cart is empty</h4>
                    <p class="text-muted">Add some products to get started</p>
                    <a href="/products" class="btn btn-primary">
                        <i class="fas fa-shopping-bag"></i> Continue Shopping
                    </a>
                </div>
            </div>
            <div id="cartSummary" class="card mt-4" style="display: none;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Cart Summary</h5>
                            <p class="mb-2">Total Items: <span id="totalItems">0</span></p>
                            <p class="mb-2">Total Price: $<span id="totalPrice">0.00</span></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-outline-danger me-2" onclick="clearCart()">
                                <i class="fas fa-trash"></i> Clear Cart
                            </button>
                            <button class="btn btn-primary" onclick="checkout()">
                                <i class="fas fa-credit-card"></i> Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
        async function loadCart() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showAlert('Please login first', 'warning');
                return;
            }
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const cart = await response.json();
                    displayCart(cart);
                } else {
                    showAlert('Failed to load cart', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred while loading cart', 'danger');
            }
        }
        function displayCart(cart) {
            const container = document.getElementById('cartItemsContainer');
            const emptyCart = document.getElementById('emptyCart');
            const cartSummary = document.getElementById('cartSummary');
            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = '';
                emptyCart.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }
            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';
            let totalItems = 0;
            let totalPrice = 0;
            const itemsHtml = cart.items.map(item => {
                const itemTotal = item.product.price * item.quantity;
                totalItems += item.quantity;
                totalPrice += itemTotal;
                return `
                    <div class="card cart-item mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="card-title">${item.product.name}</h5>
                                    <p class="card-text text-muted">${item.product.description}</p>
                                    <span class="badge bg-secondary">${item.product.category}</span>
                                </div>
                                <div class="col-md-2">
                                    <span class="h5 text-success">$${item.product.price.toFixed(2)}</span>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group quantity-control">
                                        <button class="btn btn-outline-secondary" type="button" 
                                                onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                        <input type="number" class="form-control text-center" value="${item.quantity}" 
                                               min="1" onchange="updateQuantity(${item.id}, this.value)">
                                        <button class="btn btn-outline-secondary" type="button" 
                                                onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <span class="h6">$${itemTotal.toFixed(2)}</span>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-sm" onclick="removeItem(${item.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            container.innerHTML = itemsHtml;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
        async function updateQuantity(itemId, quantity) {
            if (quantity < 1) return;
            const token = localStorage.getItem('jwtToken');
            try {
                const response = await fetch(`/api/cart/item/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: parseInt(quantity) })
                });
                if (response.ok) {
                    loadCart();
                    showAlert('Cart updated successfully', 'success');
                } else {
                    showAlert('Failed to update cart', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred', 'danger');
            }
        }
        async function removeItem(itemId) {
            const token = localStorage.getItem('jwtToken');
            try {
                const response = await fetch(`/api/cart/item/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    loadCart();
                    showAlert('Item removed from cart', 'success');
                } else {
                    showAlert('Failed to remove item', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred', 'danger');
            }
        }
        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;
            const token = localStorage.getItem('jwtToken');
            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    loadCart();
                    showAlert('Cart cleared successfully', 'success');
                } else {
                    showAlert('Failed to clear cart', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred', 'danger');
            }
        }
        async function checkout() {
            const token = localStorage.getItem('jwtToken');
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    showAlert('Order placed successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/orders';
                    }, 1500);
                } else {
                    showAlert('Failed to place order', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred', 'danger');
            }
        }
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            alertContainer.innerHTML += `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
