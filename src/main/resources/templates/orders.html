<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .order-card {
            transition: transform 0.2s ease;
        }
        .order-card:hover {
            transform: translateY(-2px);
        }
        .order-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .empty-orders {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Header -->
    <section class="order-header">
        <div class="container">
            <h2 class="text-center mb-0">
                <i class="fas fa-shopping-bag"></i> My Orders
            </h2>
        </div>
    </section>

    <!-- Orders Section -->
    <section class="py-5">
        <div class="container">
            <!-- Orders Container -->
            <div id="ordersContainer">
                <!-- Orders will be loaded here -->
            </div>

            <!-- Empty Orders Message -->
            <div id="emptyOrders" class="empty-orders text-center" style="display: none;">
                <div>
                    <i class="fas fa-shopping-bag fa-4x text-muted mb-3"></i>
                    <h4>No orders yet</h4>
                    <p class="text-muted">Start shopping to see your orders here</p>
                    <a href="/products" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> Start Shopping
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Alert Container -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        // Load orders
        async function loadOrders() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showAlert('Please login first', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    showAlert('Failed to load orders', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred while loading orders', 'danger');
            }
        }

        // Display orders
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            const emptyOrders = document.getElementById('emptyOrders');

            if (!orders || orders.length === 0) {
                container.innerHTML = '';
                emptyOrders.style.display = 'block';
                return;
            }

            emptyOrders.style.display = 'none';

            const ordersHtml = orders.map(order => {
                const orderDate = new Date(order.createdAt).toLocaleDateString();
                const totalPrice = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                const itemsHtml = order.items.map(item => `
                    <div class="row align-items-center mb-2">
                        <div class="col-md-6">
                            <strong>${item.product.name}</strong>
                            <br>
                            <small class="text-muted">${item.product.description}</small>
                        </div>
                        <div class="col-md-2">
                            <span class="text-muted">Qty: ${item.quantity}</span>
                        </div>
                        <div class="col-md-2">
                            <span class="text-success">$${item.price.toFixed(2)}</span>
                        </div>
                        <div class="col-md-2">
                            <span class="fw-bold">$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="card order-card mb-4">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="mb-0">Order #${order.id}</h5>
                                    <small class="text-muted">Placed on ${orderDate}</small>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="h5 text-success">Total: $${totalPrice.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6>Order Items:</h6>
                            ${itemsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = ordersHtml;
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            alertContainer.innerHTML += `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
