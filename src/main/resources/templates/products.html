<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #28a745;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Browse Products</h2>
                    <form id="searchForm" class="d-flex">
                        <input type="text" class="form-control me-2" id="searchInput" 
                               placeholder="Search products..." th:value="${search}">
                        <button type="submit" class="btn btn-light">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-4" id="adminAddProductRow" style="display:none;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Add New Product</h5>
                            <form id="addProductForm">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="productName" required placeholder="Name">
                                </div>
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="productDescription" required placeholder="Description">
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required placeholder="Price">
                                </div>
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="productCategory" required placeholder="Category">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5" id="productsSection">
        <div class="container">
            <div class="row" id="productsContainer">
                <div th:each="product : ${products}" class="col-md-4 col-lg-3 mb-4">
                    <div class="card product-card">
                        <div class="card-body">
                            <span class="badge bg-secondary category-badge" th:text="${product.category}"></span>
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Product description</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
                                <button class="btn btn-primary btn-sm btn-add-to-cart" 
                                        th:onclick="'addToCart(' + ${product.id} + ')'">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                                <button class="btn btn-warning btn-sm btn-update-product" style="display:none;"
                                  th:data-id="${product.id}"
                                  th:data-name="${product.name}"
                                  th:data-description="${product.description}"
                                  th:data-price="${product.price}"
                                  th:data-category="${product.category}">
                                    <i class="fas fa-edit"></i> Update
                                </button>
                                <button class="btn btn-danger btn-sm btn-delete-product" style="display:none;"
                                  th:data-id="${product.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h4>No products found</h4>
                <p class="text-muted">Try adjusting your search criteria</p>
            </div>
            <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(search=${search}, page=${currentPage - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/products(search=${search}, page=${pageNum})}" 
                               th:text="${pageNum + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(search=${search}, page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
    <div class="update-product-form mt-2" style="display:none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { return {}; }
        }
        function showAdminView() {
            document.getElementById('adminAddProductRow').style.display = '';
            document.getElementById('productsSection').style.display = '';
            document.getElementById('searchForm').style.display = '';
            // Hide all add-to-cart buttons for admin
            document.querySelectorAll('.btn-add-to-cart').forEach(btn => btn.style.display = 'none');
            // Show update and delete buttons for admin
            document.querySelectorAll('.btn-update-product').forEach(btn => btn.style.display = '');
            document.querySelectorAll('.btn-delete-product').forEach(btn => btn.style.display = '');
        }
        function showUserView() {
            document.getElementById('adminAddProductRow').style.display = 'none';
            document.getElementById('productsSection').style.display = '';
            document.getElementById('searchForm').style.display = '';
            // Show all add-to-cart buttons for users
            document.querySelectorAll('.btn-add-to-cart').forEach(btn => btn.style.display = '');
        }
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwtToken');
            let isAdmin = false;
            if (token) {
                const payload = parseJwt(token);
                if (payload.role === 'ADMIN') {
                    isAdmin = true;
                }
            }
            if (isAdmin) {
                showAdminView();
                // Attach admin event listeners
                document.querySelectorAll('.btn-update-product').forEach(btn => {
                    btn.addEventListener('click', function() {
                        showUpdateForm(
                          this,
                          this.getAttribute('data-id'),
                          this.getAttribute('data-name'),
                          this.getAttribute('data-description'),
                          this.getAttribute('data-price'),
                          this.getAttribute('data-category')
                        );
                    });
                });
                document.querySelectorAll('.btn-delete-product').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteProduct(this.getAttribute('data-id'));
                    });
                });
            } else {
                showUserView();
            }
        });
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            window.location.href = `/products?search=${encodeURIComponent(searchTerm)}`;
        });
        async function addToCart(productId) {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showAlert('Please login first', 'warning');
                return;
            }
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });
                if (response.ok) {
                    showAlert('Product added to cart successfully!', 'success');
                } else if (response.status === 401 || response.status === 403) {
                    showAlert('You must be logged in to add to cart.', 'danger');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showAlert('Failed to add product to cart: ' + (errorData.message || response.statusText), 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            }
        }
        // Admin add product form handler
        const addProductForm = document.getElementById('addProductForm');
        if (addProductForm) {
            addProductForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    showAlert('Please login as admin.', 'danger');
                    return;
                }
                const payload = parseJwt(token);
                if (payload.role !== 'ADMIN') {
                    showAlert('Only admins can add products.', 'danger');
                    return;
                }
                const name = document.getElementById('productName').value;
                const description = document.getElementById('productDescription').value;
                const price = parseFloat(document.getElementById('productPrice').value);
                const category = document.getElementById('productCategory').value;
                try {
                    const response = await fetch('/api/admin/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ name, description, price, category })
                    });
                    if (response.ok) {
                        showAlert('Product added successfully!', 'success');
                        setTimeout(() => { window.location.reload(); }, 1000);
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        showAlert('Failed to add product: ' + (errorData.message || response.statusText), 'danger');
                    }
                } catch (error) {
                    showAlert('An error occurred. Please try again.', 'danger');
                }
            });
        }
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            alertContainer.innerHTML += `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }
        function showUpdateForm(btn, id, name, description, price, category) {
            const formHtml = `
                <form class='row g-2' onsubmit='return updateProduct(event, ${id})'>
                    <div class='col-md-3'><input type='text' class='form-control' id='updateName${id}' value='${name}' placeholder='Name' required></div>
                    <div class='col-md-3'><input type='text' class='form-control' id='updateDescription${id}' value='${description}' placeholder='Description' required></div>
                    <div class='col-md-2'><input type='number' class='form-control' id='updatePrice${id}' value='${price}' step='0.01' min='0' placeholder='Price' required></div>
                    <div class='col-md-2'><input type='text' class='form-control' id='updateCategory${id}' value='${category}' placeholder='Category' required></div>
                    <div class='col-md-2'><button type='submit' class='btn btn-success btn-sm'>Save</button></div>
                </form>`;
            const card = btn.closest('.card-body');
            let formDiv = card.querySelector('.update-product-form');
            if (formDiv) {
                formDiv.innerHTML = formHtml;
                formDiv.style.display = '';
            }
        }
        async function updateProduct(event, id) {
            event.preventDefault();
            const token = localStorage.getItem('jwtToken');
            const name = document.getElementById('updateName'+id).value;
            const description = document.getElementById('updateDescription'+id).value;
            const price = parseFloat(document.getElementById('updatePrice'+id).value);
            const category = document.getElementById('updateCategory'+id).value;
            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description, price, category })
                });
                if (response.ok) {
                    showAlert('Product updated successfully!', 'success');
                    setTimeout(() => { window.location.reload(); }, 1000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showAlert('Failed to update product: ' + (errorData.message || response.statusText), 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            }
            return false;
        }
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            const token = localStorage.getItem('jwtToken');
            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    showAlert('Product deleted successfully!', 'success');
                    setTimeout(() => { window.location.reload(); }, 1000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showAlert('Failed to delete product: ' + (errorData.message || response.statusText), 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            }
        }
    </script>
</body>
</html>
